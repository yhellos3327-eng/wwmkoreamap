<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Overlay Test</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            gap: 40px;
            text-align: center;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        img {
            width: 64px;
            height: 64px;
        }

        /* The CSS class we added */
        .blue-overlay {
            filter: sepia(1) hue-rotate(190deg) saturate(500%) brightness(0.9) drop-shadow(0 0 2px rgba(0, 100, 255, 0.5));
        }
    </style>
</head>

<body>
    <h1>Blue Overlay Test</h1>
    <div class="container">
        <div class="item">
            <img src="./icons/17310010088.png" alt="Original">
            <span>Original</span>
        </div>
        <div class="item">
            <img src="./icons/17310010088.png" class="blue-overlay" alt="With Overlay">
            <span>With .blue-overlay</span>
        </div>
    </div>
    <p></p>
</body>

</html>
