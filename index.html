<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연운 - 한국어 지도 맵</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="연운 - 한국어 지도 맵">
    <meta property="og:url" content="https://wwmmap.kr/">
    <meta property="og:description" content="연운(Where Winds Meet) 한국어 인터랙티브 지도">
    <meta property="og:image" content="https://cdn.discordapp.com/emojis/1410879101194993744.webp?size=256">
    <meta property="og:image:width" content="256">
    <meta property="og:image:height" content="256">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/emojis/1410879101194993744.webp?size=256" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/main-notice.css">
    <link rel="stylesheet" href="css/gpu-mode.css">
    <link rel="stylesheet" href="css/route.css">
    <script src="js/mobile-console.js"></script>
</head>

<body>
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">연운 한국 맵스</div>
            <div class="loading-bar-container">
                <div id="loading-bar" class="loading-bar"></div>
            </div>
            <div id="loading-text" class="loading-text">Initializing...</div>
            <div id="loading-detail" class="loading-detail"></div>
        </div>
    </div>
    <div class="app-container">
        <div id="sidebar-placeholder"></div>

        <main id="map-container">
            <div class="top-controls">
                <div class="map-toolbar">
                    <button id="open-sidebar" class="toolbar-btn menu-trigger">
                        <span class="icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <line x1="3" y1="12" x2="21" y2="12"></line>
                                <line x1="3" y1="6" x2="21" y2="6"></line>
                                <line x1="3" y1="18" x2="21" y2="18"></line>
                            </svg>
                        </span>
                        <span class="label">메뉴</span>
                    </button>

                    <div class="toolbar-divider"></div>

                    <div class="map-selector-wrapper">
                        <div class="custom-select" id="custom-map-select">
                            <div class="select-trigger">
                                <span class="icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <line x1="2" y1="12" x2="22" y2="12"></line>
                                        <path
                                            d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                                        </path>
                                    </svg>
                                </span>
                                <span class="selected-text">청하</span>
                                <span class="arrow">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </span>
                            </div>
                            <div class="select-options">
                            </div>
                        </div>
                    </div>
                    <div class="toolbar-divider"></div>
                    <button id="route-mode-toggle" class="toolbar-btn" title="경로 모드">
                        <span class="icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="6" cy="19" r="3"></circle>
                                <path d="M9 19h8.5a3.5 3.5 0 0 0 0-7h-11a3.5 3.5 0 0 1 0-7H15"></path>
                                <circle cx="18" cy="5" r="3"></circle>
                            </svg>
                        </span>
                        <span class="label">경로</span>
                    </button>
                    <div class="toolbar-divider embed-only"></div>
                    <a id="btn-open-original" class="toolbar-btn embed-only" href="#" title="새 탭에서 원본 지도 열기">
                        <span class="icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                        </span>
                    </a>
                </div>
            </div>

            <div id="region-info-overlay" class="region-info-overlay hidden">
                <span class="region-info-name"></span>
                <span class="region-info-progress"></span>
            </div>

            <button id="floating-sidebar-toggle" class="floating-sidebar-toggle" title="메뉴 열기">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div id="map"></div>
        </main>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.4.0/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-pixi-overlay@1.9.5/L.PixiOverlay.min.js"></script>

    <script type="module" src="js/main.js"></script>
</body>

</html>
