name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Remove .gitignore first to ensure all generated files are included
      - name: Remove .gitignore
        run: rm -f .gitignore

      # Debug - Check Secret Availability
      - name: Debug - Secret Status
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
        run: |
          echo "Checking secret availability..."
          if [ -n "$FIREBASE_API_KEY" ]; then echo "FIREBASE_API_KEY is set"; else echo "FIREBASE_API_KEY is EMPTY"; fi
          if [ -n "$FIREBASE_AUTH_DOMAIN" ]; then echo "FIREBASE_AUTH_DOMAIN is set"; else echo "FIREBASE_AUTH_DOMAIN is EMPTY"; fi
          if [ -n "$FIREBASE_PROJECT_ID" ]; then echo "FIREBASE_PROJECT_ID is set"; else echo "FIREBASE_PROJECT_ID is EMPTY"; fi
          if [ -n "$FIREBASE_STORAGE_BUCKET" ]; then echo "FIREBASE_STORAGE_BUCKET is set"; else echo "FIREBASE_STORAGE_BUCKET is EMPTY"; fi
          if [ -n "$FIREBASE_MESSAGING_SENDER_ID" ]; then echo "FIREBASE_MESSAGING_SENDER_ID is set"; else echo "FIREBASE_MESSAGING_SENDER_ID is EMPTY"; fi
          if [ -n "$FIREBASE_APP_ID" ]; then echo "FIREBASE_APP_ID is set"; else echo "FIREBASE_APP_ID is EMPTY"; fi
          if [ -n "$RECAPTCHA_SITE_KEY" ]; then echo "RECAPTCHA_SITE_KEY is set"; else echo "RECAPTCHA_SITE_KEY is EMPTY"; fi

      # Generate env.js from secrets
      - name: Create env.js
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
        run: |
          mkdir -p js
          echo "export const FIREBASE_CONFIG = {" > js/env.js
          echo "    apiKey: \"$FIREBASE_API_KEY\"," >> js/env.js
          echo "    authDomain: \"$FIREBASE_AUTH_DOMAIN\"," >> js/env.js
          echo "    projectId: \"$FIREBASE_PROJECT_ID\"," >> js/env.js
          echo "    storageBucket: \"$FIREBASE_STORAGE_BUCKET\"," >> js/env.js
          echo "    messagingSenderId: \"$FIREBASE_MESSAGING_SENDER_ID\"," >> js/env.js
          echo "    appId: \"$FIREBASE_APP_ID\"" >> js/env.js
          echo "};" >> js/env.js
          echo "" >> js/env.js
          echo "export const RECAPTCHA_SITE_KEY = \"$RECAPTCHA_SITE_KEY\";" >> js/env.js
          
          # Ensure .nojekyll exists
          touch .nojekyll

      - name: Debug - List files
        run: |
          ls -R js/
          if [ -f js/env.js ]; then
            echo "js/env.js created successfully"
          else
            echo "js/env.js NOT found"
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
