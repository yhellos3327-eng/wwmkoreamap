name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Remove .gitignore first to ensure all generated files are included
      - name: Remove .gitignore
        run: rm -f .gitignore

      # Debug - Check Secret Availability
      - name: Debug - Secret Status
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
        run: |
          echo "Checking secret availability..."
          if [ -n "$FIREBASE_API_KEY" ]; then echo "FIREBASE_API_KEY is set"; else echo "FIREBASE_API_KEY is EMPTY"; fi
          if [ -n "$FIREBASE_AUTH_DOMAIN" ]; then echo "FIREBASE_AUTH_DOMAIN is set"; else echo "FIREBASE_AUTH_DOMAIN is EMPTY"; fi
          if [ -n "$FIREBASE_PROJECT_ID" ]; then echo "FIREBASE_PROJECT_ID is set"; else echo "FIREBASE_PROJECT_ID is EMPTY"; fi
          if [ -n "$FIREBASE_STORAGE_BUCKET" ]; then echo "FIREBASE_STORAGE_BUCKET is set"; else echo "FIREBASE_STORAGE_BUCKET is EMPTY"; fi
          if [ -n "$FIREBASE_MESSAGING_SENDER_ID" ]; then echo "FIREBASE_MESSAGING_SENDER_ID is set"; else echo "FIREBASE_MESSAGING_SENDER_ID is EMPTY"; fi
          if [ -n "$FIREBASE_APP_ID" ]; then echo "FIREBASE_APP_ID is set"; else echo "FIREBASE_APP_ID is EMPTY"; fi
          if [ -n "$RECAPTCHA_SITE_KEY" ]; then echo "RECAPTCHA_SITE_KEY is set"; else echo "RECAPTCHA_SITE_KEY is EMPTY"; fi

      # Generate env.js from secrets
      - name: Create env.js
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
        run: |
          mkdir -p js
          # Prepare JSON content
          json_content="{\"apiKey\":\"$FIREBASE_API_KEY\",\"authDomain\":\"$FIREBASE_AUTH_DOMAIN\",\"projectId\":\"$FIREBASE_PROJECT_ID\",\"storageBucket\":\"$FIREBASE_STORAGE_BUCKET\",\"messagingSenderId\":\"$FIREBASE_MESSAGING_SENDER_ID\",\"appId\":\"$FIREBASE_APP_ID\"}"
          
          # Encode to Base64 (using -w 0 to disable line wrapping)
          config_base64=$(echo -n "$json_content" | base64 -w 0)
          key_base64=$(echo -n "$RECAPTCHA_SITE_KEY" | base64 -w 0)
          
          # Generate js/env.js with exported secrets
          echo "export const FIREBASE_CONFIG_BASE64 = \"$config_base64\";" > js/env.js
          echo "export const RECAPTCHA_SITE_KEY_BASE64 = \"$key_base64\";" >> js/env.js
          
          echo "Generated js/env.js successfully"
          
          echo "Secrets injected into js/firebase-config.js"
          
          # Ensure .nojekyll exists
          touch .nojekyll

      - name: Debug - List files
        run: |
          ls -R js/
          if grep -q "FIREBASE_CONFIG_BASE64" js/firebase-config.js; then
            echo "Secrets injected successfully"
          else
            echo "Secrets injection FAILED"
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
