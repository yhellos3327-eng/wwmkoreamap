name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Remove .gitignore first to ensure all generated files are included
      - name: Remove .gitignore
        run: rm -f .gitignore

      # Generate env.js from secrets
      - name: Create env.js
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
        run: |
          mkdir -p js
          cat << EOF > js/env.js
          export const FIREBASE_CONFIG = {
              apiKey: "$FIREBASE_API_KEY",
              authDomain: "$FIREBASE_AUTH_DOMAIN",
              projectId: "$FIREBASE_PROJECT_ID",
              storageBucket: "$FIREBASE_STORAGE_BUCKET",
              messagingSenderId: "$FIREBASE_MESSAGING_SENDER_ID",
              appId: "$FIREBASE_APP_ID"
          };

          // reCAPTCHA v3 Site Key for Firebase App Check
          export const RECAPTCHA_SITE_KEY = "$RECAPTCHA_SITE_KEY";
          EOF

      - name: Debug - List files
        run: |
          ls -R js/
          if [ -f js/env.js ]; then
            echo "js/env.js created successfully"
          else
            echo "js/env.js NOT found"
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
