name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Remove .gitignore first to ensure all generated files are included
      - name: Remove .gitignore
        run: rm -f .gitignore

      # Debug - Check Secret Availability
      - name: Debug - Secret Status
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          echo "Checking secret availability..."
          if [ -n "$FIREBASE_API_KEY" ]; then echo "FIREBASE_API_KEY is set"; else echo "FIREBASE_API_KEY is EMPTY"; fi
          if [ -n "$FIREBASE_AUTH_DOMAIN" ]; then echo "FIREBASE_AUTH_DOMAIN is set"; else echo "FIREBASE_AUTH_DOMAIN is EMPTY"; fi
          if [ -n "$FIREBASE_PROJECT_ID" ]; then echo "FIREBASE_PROJECT_ID is set"; else echo "FIREBASE_PROJECT_ID is EMPTY"; fi
          if [ -n "$FIREBASE_STORAGE_BUCKET" ]; then echo "FIREBASE_STORAGE_BUCKET is set"; else echo "FIREBASE_STORAGE_BUCKET is EMPTY"; fi
          if [ -n "$FIREBASE_MESSAGING_SENDER_ID" ]; then echo "FIREBASE_MESSAGING_SENDER_ID is set"; else echo "FIREBASE_MESSAGING_SENDER_ID is EMPTY"; fi
          if [ -n "$FIREBASE_APP_ID" ]; then echo "FIREBASE_APP_ID is set"; else echo "FIREBASE_APP_ID is EMPTY"; fi

      # Generate env.js from secrets
      - name: Create env.js
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          mkdir -p js
          cat <<EOF > js/env.js
          export const FIREBASE_CONFIG = {
              apiKey: "$FIREBASE_API_KEY",
              authDomain: "$FIREBASE_AUTH_DOMAIN",
              projectId: "$FIREBASE_PROJECT_ID",
              storageBucket: "$FIREBASE_STORAGE_BUCKET",
              messagingSenderId: "$FIREBASE_MESSAGING_SENDER_ID",
              appId: "$FIREBASE_APP_ID"
          };
          EOF

          echo "Generated js/env.js successfully"

          # Ensure .nojekyll exists
          touch .nojekyll

      # Obfuscate JavaScript files
      - name: Obfuscate JavaScript
        run: |
          npx javascript-obfuscator ./js --output ./js \
            --compact true \
            --self-defending false \
            --control-flow-flattening false \
            --dead-code-injection false \
            --string-array true \
            --string-array-rotate true \
            --string-array-shuffle true \
            --string-array-threshold 0.75 \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --target browser

      - name: Debug - List files
        run: |
          ls -R js/
          if [ -f "js/env.js" ]; then
            echo "js/env.js created successfully"
          else
            echo "js/env.js creation FAILED"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
