<div id="patch-notes-panel" class="arca-panel">
  <div class="arca-panel-header">
    <h3>
      <div
        class="icon-mask"
        style="
          --mask-url: url(&quot;data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z'/%3E%3Cpolyline points='14 2 14 8 20 8'/%3E%3Cline x1='16' y1='13' x2='8' y2='13'/%3E%3Cline x1='16' y1='17' x2='8' y2='17'/%3E%3Cpolyline points='10 9 9 9 8 9'/%3E%3C/svg%3E&quot;);
          width: 18px;
          height: 18px;
        "
      ></div>
      업데이트 내역
    </h3>

        class="icon-mask"
        style="
          --mask-url: url(&quot;data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg'%3E%3Cline x1='18' y1='6' x2='6' y2='18'/%3E%3Cline x1='6' y1='6' x2='18' y2='18'/%3E%3C/svg%3E&quot;);
          width: 16px;
          height: 16px;
        "
      ></div>
    </button>
  </div>
  <div
    class="arca-panel-content"
    style="background: var(--bg-panel); overflow-y: auto"
  >
    <div id="patch-notes-list" class="patch-notes-list-container">
      <!-- 패치 노트 아이템들이 여기에 동적으로 추가됨 -->
      <div class="loading-spinner" style="padding: 20px; text-align: center">
        로딩 중...
      </div>
    </div>
  </div>
</div>
