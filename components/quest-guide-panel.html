<div id="quest-guide-panel" class="quest-guide-panel">
    <div class="quest-guide-header">
        <button class="quest-guide-back hidden" data-action="quest-back" title="목록으로">
            <div class="icon-mask"
                style="--mask-url: url(&quot;data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg'%3E%3Cpolyline points='15 18 9 12 15 6'/%3E%3C/svg%3E&quot;); width: 16px; height: 16px;">
            </div>
        </button>
        <h3>
            <div class="icon-mask"
                style="--mask-url: url(&quot;data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z'/%3E%3Cpath d='M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z'/%3E%3C/svg%3E&quot;); width: 18px; height: 18px;">
            </div>
            <span id="quest-guide-title">퀘스트 가이드</span>
        </h3>

        <button data-action="close-quest-guide" class="quest-guide-close" title="닫기">
            <div class="icon-mask"
                style="--mask-url: url(&quot;data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg'%3E%3Cline x1='18' y1='6' x2='6' y2='18'/%3E%3Cline x1='6' y1='6' x2='18' y2='18'/%3E%3C/svg%3E&quot;); width: 16px; height: 16px;">
            </div>
        </button>
    </div>
    <div class="quest-guide-content" id="quest-guide-content">
        <div class="quest-guide-empty">
            <div class="icon-mask"
                style="--mask-url: url(&quot;data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z'/%3E%3Cpath d='M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z'/%3E%3C/svg%3E&quot;); width: 48px; height: 48px; opacity: 0.3;">
            </div>
            <p>퀘스트 가이드를 불러오는 중...</p>
        </div>
    </div>
    <div class="quest-guide-nav hidden" id="quest-guide-nav">
        <button data-action="quest-step-prev" class="quest-nav-btn">
            <div class="icon-mask"
                style="--mask-url: url(&quot;data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg'%3E%3Cpolyline points='15 18 9 12 15 6'/%3E%3C/svg%3E&quot;); width: 14px; height: 14px;">
            </div>
            이전
        </button>
        <span class="quest-step-indicator" id="quest-step-indicator">1 / 1</span>
        <button data-action="quest-step-next" class="quest-nav-btn">
            다음
            <div class="icon-mask"
                style="--mask-url: url(&quot;data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg'%3E%3Cpolyline points='9 18 15 12 9 6'/%3E%3C/svg%3E&quot;); width: 14px; height: 14px;">
            </div>
        </button>
    </div>
</div>
