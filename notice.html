<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연운 - 게시판</title>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/emojis/1410879101194993744.webp?size=256" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .board-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 15px;
            flex-shrink: 0;
        }

        .board-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            margin: 0;
        }

        .back-btn {
            background-color: var(--bg-secondary);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background-color: var(--accent);
            color: black;
            border-color: var(--accent);
        }

        .board-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            overflow-x: auto;
            white-space: nowrap;
        }

        .board-tab {
            background: none;
            border: none;
            color: #888;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .board-tab:hover {
            color: var(--text-main);
        }

        .board-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            font-weight: bold;
        }

        .board-content {
            display: none;
            flex: 1;
            overflow: hidden;
            min-height: 0;
        }

        .board-content.active {
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        .post-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100%;
            overflow-y: auto;
            padding-right: 10px;
            scroll-behavior: smooth;
        }

        .post-list::-webkit-scrollbar {
            width: 8px;
        }

        .post-list::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .post-list::-webkit-scrollbar-thumb {
            background: rgba(85, 85, 85, 0.3);
            border-radius: 4px;
        }

        .post-list:hover::-webkit-scrollbar-thumb {
            background: #555;
        }

        .post-list::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .post-item {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
            flex-shrink: 0;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-item:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .post-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-main);
        }

        .post-date {
            font-size: 0.9rem;
            color: #888;
        }

        .post-content {
            font-size: 1rem;
            line-height: 1.6;
            color: #ccc;
        }

        .post-content ul {
            padding-left: 20px;
            margin: 0;
        }

        .post-content li {
            margin-bottom: 5px;
        }

        .latest-badge {
            background-color: var(--accent);
            color: black;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 10px;
            vertical-align: middle;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            overflow-y: auto;
            padding-right: 10px;
            align-content: start;
        }

        .link-grid::-webkit-scrollbar {
            width: 8px;
        }

        .link-grid::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .link-grid::-webkit-scrollbar-thumb {
            background: rgba(85, 85, 85, 0.3);
            border-radius: 4px;
        }

        .link-grid:hover::-webkit-scrollbar-thumb {
            background: #555;
        }

        .link-grid::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .link-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .link-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            background-color: #333;
        }

        .link-icon {
            font-size: 1.5rem;
        }

        .link-title {
            font-weight: bold;
        }

        /* Board Table Styles */
        .board-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .board-table th,
        .board-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .board-table th {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            font-weight: 600;
        }

        .board-table tbody tr:hover td {
            background-color: var(--bg-item-hover);
            cursor: pointer;
        }

        .board-table .col-id {
            width: 60px;
            text-align: center;
            color: #666;
        }

        .board-table .col-title {
            color: var(--text-main);
        }

        .board-table .col-author {
            width: 100px;
            color: #888;
        }

        .board-table .col-date {
            width: 100px;
            color: #666;
            font-size: 0.85rem;
        }

        /* Detail View */
        .notice-detail,
        .post-detail {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .notice-detail.active,
        .post-detail.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .detail-header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .detail-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .detail-meta {
            color: var(--text-muted);
            font-size: 0.9rem;
            display: flex;
            gap: 15px;
        }

        .detail-body {
            flex: 1;
            overflow-y: auto;
            line-height: 1.8;
            color: #ddd;
            margin-bottom: 30px;
            padding-right: 10px;
        }

        .detail-body::-webkit-scrollbar {
            width: 8px;
        }

        .detail-body::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .detail-body::-webkit-scrollbar-thumb {
            background: rgba(85, 85, 85, 0.3);
            border-radius: 4px;
        }

        /* Comments */
        .comment-section {
            border-top: 1px solid var(--border);
            padding-top: 20px;
            margin-top: auto;
        }

        .comment-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .comment-input {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 10px;
            color: var(--text-main);
            resize: none;
            height: 40px;
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .comment-btn {
            background: var(--accent);
            color: black;
            border: none;
            padding: 0 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .comment-btn:hover {
            opacity: 0.9;
        }

        .comment-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .comment-list::-webkit-scrollbar {
            width: 6px;
        }

        .comment-list::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        .comment-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .comment-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.8rem;
            color: #888;
        }

        .comment-author {
            color: var(--accent);
            font-weight: bold;
        }

        .btn-list,
        .btn-write {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .btn-list:hover,
        .btn-write:hover {
            background: #333;
            border-color: #666;
        }

        .btn-write {
            background: var(--accent);
            color: black;
            border: none;
        }

        .btn-write:hover {
            opacity: 0.9;
        }

        /* Write Form Styles */
        .write-form {
            padding: 10px 0;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #aaa;
            font-size: 0.9rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        .btn-submit:disabled {
            background-color: #555;
            cursor: not-allowed;
            color: #888;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .board-sub-view {
            display: none;
            height: 100%;
            overflow: hidden;
            flex-direction: column;
        }

        .board-sub-view.active {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="board-container">
        <header class="board-header">
            <h1 class="board-title">게시판</h1>
            <a href="index.html" class="back-btn">
                <span>⬅</span> 지도로 돌아가기
            </a>
        </header>

        <div class="board-tabs">
            <button class="board-tab active" data-tab="system-update-section">시스템 업데이트</button>
            <button class="board-tab" data-tab="translation-update-section">번역 업데이트</button>
            <button class="board-tab" data-tab="notice-section">공지사항</button>
            <button class="board-tab" data-tab="free-board-section">자유게시판</button>
            <button class="board-tab" data-tab="link-section">링크</button>
        </div>

        <div id="system-update-section" class="board-content active">
            <div id="system-update-list" class="post-list">
                <div class="post-item" style="text-align: center; padding: 40px; color: #666;">로딩 중...</div>
            </div>
        </div>

        <div id="translation-update-section" class="board-content">
            <div id="translation-update-list" class="post-list">
                <div class="post-item" style="text-align: center; padding: 40px; color: #666;">로딩 중...</div>
            </div>
        </div>

        <div id="notice-section" class="board-content">
            <div id="notice-list-view" class="post-list" style="height: 100%;">
                <table class="board-table">
                    <thead>
                        <tr>
                            <th class="col-id">번호</th>
                            <th class="col-title">제목</th>
                            <th class="col-author">작성자</th>
                            <th class="col-date">작성일</th>
                        </tr>
                    </thead>
                    <tbody id="notice-table-body"></tbody>
                </table>
            </div>
            <div id="notice-detail-view" class="notice-detail">
                <button class="btn-list" id="btn-back-to-list">목록으로</button>
                <div class="detail-header">
                    <div class="detail-title" id="detail-title"></div>
                    <div class="detail-meta">
                        <span id="detail-author"></span>
                        <span id="detail-date"></span>
                    </div>
                </div>
                <div class="detail-body" id="detail-content"></div>
                <div class="comment-section">
                    <div class="comment-form">
                        <input type="text" id="comment-input" class="comment-input" placeholder="댓글을 입력하세요...">
                        <button id="btn-submit-comment" class="comment-btn">등록</button>
                    </div>
                    <div id="comment-list" class="comment-list"></div>
                </div>
            </div>
        </div>

        <div id="free-board-section" class="board-content">
            <!-- List View -->
            <div id="free-board-list-view" class="board-sub-view active">
                <div class="list-header">
                    <h3 style="margin: 0; color: #fff;">자유게시판</h3>
                    <button class="btn-write" id="btn-show-write-form">글쓰기</button>
                </div>
                <div id="free-board-list" class="post-list" style="flex: 1;">
                    <table class="board-table">
                        <thead>
                            <tr>
                                <th class="col-id">번호</th>
                                <th class="col-title">제목</th>
                                <th class="col-author">작성자</th>
                                <th class="col-date">작성일</th>
                            </tr>
                        </thead>
                        <tbody id="free-board-table-body">
                            <!-- Posts will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Write View -->
            <div id="free-board-write-view" class="board-sub-view">
                <button class="btn-list" id="btn-cancel-write">목록으로</button>
                <h3 style="margin-top: 0; color: #fff;">새 글 작성</h3>
                <div class="write-form">
                    <div class="form-group">
                        <label for="post-author">닉네임 (선택)</label>
                        <input type="text" id="post-author" placeholder="익명">
                    </div>
                    <div class="form-group">
                        <label for="post-title">제목 (필수)</label>
                        <input type="text" id="post-title" placeholder="제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="post-content">내용 (필수)</label>
                        <textarea id="post-content" placeholder="내용을 입력하세요"></textarea>
                    </div>
                    <button id="btn-submit-post" class="btn-submit">등록하기</button>
                </div>
            </div>

            <!-- Detail View -->
            <div id="free-board-detail-view" class="board-sub-view post-detail">
                <button class="btn-list" id="btn-back-to-free-list">목록으로</button>
                <div class="detail-header">
                    <div class="detail-title" id="post-detail-title"></div>
                    <div class="detail-meta">
                        <span id="post-detail-author"></span>
                        <span id="post-detail-date"></span>
                    </div>
                </div>
                <div class="detail-body" id="post-detail-content"></div>
                <div class="comment-section">
                    <div class="comment-form">
                        <input type="text" id="post-comment-input" class="comment-input" placeholder="댓글을 입력하세요...">
                        <button id="btn-submit-post-comment" class="comment-btn">등록</button>
                    </div>
                    <div id="post-comment-list" class="comment-list"></div>
                </div>
            </div>
        </div>

        <div id="link-section" class="board-content">
            <div id="link-list" class="link-grid"></div>
        </div>
    </div>

    <script type="module" src="js/notice.js"></script>
</body>

</html>
